<!DOCTYPE html>
<!-- I have no intention to support for IE or its like -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TODO App in Single File</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.31.0/react-bootstrap.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.31.0/react-bootstrap.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.1/redux.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.1/redux.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/5.0.5/react-redux.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/5.0.5/react-redux.min.js"></script> -->

    <script src="https://unpkg.co/babel-standalone@6.25.0/babel.js" type="text/javascript"></script>
    <!-- <script src="https://unpkg.co/babel-standalone@6.25.0/babel.min.js" type="text/javascript"></script> -->
  </head>

  <body>
    <div id="todo"></div>

    <script type="text/babel">
      // ********** actions **********

      // ********** reducer and store **********

      function reducer(state, action) {
        switch (action.type) {
          default:
            return state;
        }
      }

      const store = Redux.createStore(reducer);

      // ********** components **********

      class Todo extends React.Component {
        render() {
          return <div>
            <Header />
            <Kanban />
          </div>;
        }
      }

      class Header extends React.Component {
        render() {
          return <div>
            <Title />
            <Writer />
          </div>;
        }
      }

      class Title extends React.Component {
        render() {
          return <div>TODO APP</div>
        }
      }

      class Writer extends React.Component {
        render() {
          return <div>
            <input type="text" />
          </div>;
        }
      }

      class Kanban extends React.Component {
        render() {
          return <div>Kanban</div>
        }
      }

      // ********** render **********

      ReactDOM.render(
        <ReactRedux.Provider store={ store }>
          <Todo />
        </ReactRedux.Provider>,
        document.getElementById('todo')
      );
    </script>
  </body>
</html>
